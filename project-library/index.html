<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <span>Personal Library</span>
            <nav id="id">
                <ul>
                    <li><button id="newBook">Add Book</button></li>
                </ul>
            </nav>
        </div>
        <div id="newBookForm" class="hidden-newBook">
            <h2>New Library Entry</h2>
            <form action="" method="post" class="form-addBook">
                <div class="form-item">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-item">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-item">
                    <label for="author">Number of pages: </label>
                    <input type="number" name="author" id="pages" required>
                </div>
                <div class="form-item">
                    <label for="read">Completed: </label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <input type="submit" value="Save Book" id="submit" required>
            </form>
        </div>
        <div id="displayBoard"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
